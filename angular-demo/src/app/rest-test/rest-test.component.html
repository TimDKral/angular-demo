<h4>POST test ðŸ“®</h4>
<div class="window">
    <form (ngSubmit)="onPostSubmit(postForm.value)" #postForm="ngForm">
        <div class="row">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" ngModel required>
            </div>
        </div>
        <br>
        <div class="row">
            <button class="btn btn-success" type="submit" [disabled]="!postForm.valid">Send POST!</button>
        </div>
    </form>
    <br>
    <div> postResponse: {{ postResponse }}</div>
</div>
